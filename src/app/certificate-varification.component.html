<app-page-banner></app-page-banner>
<h4 class="mb-20 mt-20 text-center" *ngIf="notFound">Sorry we are not able to find this certificate in our database!!!!!!</h4>
<div class="row mt-50 mb-50" *ngIf="isVerified">
  <div class="col-lg-12 col-md-12">
    <h4 class="mb-20 text-center">Congratulations !!!! We have found your details.</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-2 text-center">
        <thead>
        <tr>
          <th>Name </th>
          <th>College</th>
          <th>Certificate No</th>
          <th>Workshop</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{studentName}}</td>
          <td>{{collegeName}}</td>
          <td>{{certificateNumber}}</td>
          <td>{{workshopName}}</td>
          <td>{{this.crtificateType}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<section class="mb-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="action-box theme-bg" style="    height: 112px;">
          <form (ngSubmit)="verify(certicate)" #certicate="ngForm">
            <div class="col-md-8 col-xs-12">
          <input class="not-click form-control" style="width:80%"
                 type="text"
                 id="certificatenumber"
                 name="certificatenumber"
                 placeholder="Write Your Certificate Number" ngModel>
            </div>
            <div class="col-md-4 col-xs-12">
            <button class="button border white" type="submit" >
             Verify Now
              <i class="fa fa-arrow-circle-o-right"></i>
            </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
