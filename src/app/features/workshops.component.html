<app-page-banner></app-page-banner>
<section class="our-clients-2 white-bg page-section-ptb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="section-title text-center">
          <h4 class="title-effect">List of various Workshops Provided by our Team</h4>
          <!--<p class="">Webster The most customizable template on the market.</p>-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 text-center" *ngFor="let workshop of workshopData">
        <div class="clients-box mb-30">
          <img class="img-responsive" [src]="workshop.img" alt="">
          <div class="clients-info">
            <h5>{{workshop.name}}</h5>
            <a href="#"> <i class="fa fa-link"></i> Download Content</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
